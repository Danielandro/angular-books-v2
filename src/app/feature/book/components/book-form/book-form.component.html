<section class="form">
  <!-- id -->
  <label *ngIf="isEdit" class="form__field"
    >ID:
    <input
      class="form__input"
      type="text"
      name="id"
      [value]="book ? book.id : 'Book not found'"
      disabled
    />
  </label>
  <!-- title -->
  <label class="form__field"
    >Title:
    <input
      class="form__input"
      type="text"
      name="title"
      #title
      placeholder="title"
      [value]="book ? book.title : ''"
    />
  </label>

  <!-- author -->
  <label class="form__field"
    >Author:
    <input
      class="form__input"
      type="text"
      name="author"
      #author
      placeholder="author"
      [value]="book ? book.author : ''"
    />
  </label>

  <!-- imageUrl -->
  <label class="form__field"
    >Image Url:
    <input
      class="form__input"
      type="url"
      name="image-url"
      #imageUrl
      placeholder="image-url"
      [value]="book ? book.imageUrl : ''"
    />
  </label>

  <div class="form__buttons">
    <button (click)="goBack()" class="button">
      Back
    </button>

    <button
      (click)="submitBook(title.value, author.value, imageUrl.value)"
      class="button"
    >
      Save
    </button>
  </div>
</section>
