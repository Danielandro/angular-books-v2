<header class="header">
  <h1 class="header__text">Good Books</h1>
  <app-book-search
    class="header__searchbox"
    (searchTerm)="onSearchTermChange($event)"
  ></app-book-search>
</header>

<div class="book-list">
  <app-book-card
    *ngFor="let book of books$ | async; index as i"
    [book]="book"
    [index]="i + 1"
  ></app-book-card>
</div>
