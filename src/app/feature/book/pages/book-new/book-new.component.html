<header class="header">
  <h1 class="header__text">{{ formHeader }}</h1>
</header>

<section class="form">
  <!-- title -->
  <label class="form__field"
    >Title:
    <input
      class="form__input"
      type="text"
      name="title"
      id="title"
      placeholder="title"
    />
  </label>

  <!-- author -->
  <label class="form__field"
    >Author:
    <input
      class="form__input"
      type="text"
      name="author"
      id="author"
      placeholder="author"
    />
  </label>

  <!-- imageUrl -->
  <label class="form__field"
    >Image Url:
    <input
      class="form__input"
      type="url"
      name="image-url"
      id="image-url"
      placeholder="image-url"
    />
  </label>
  <button class="form--save">Save</button>
</section>
